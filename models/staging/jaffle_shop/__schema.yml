    database: analytics
    schema: raw_jaffle_shop
    tables:
      - name: raw_customers
      - name: raw_orders
      - name: raw_items
      - name: raw_products
      - name: raw_supplies 
  - name: stripe
    description: Stripe payment log
    database: analytics
    freshness: 
      error_after:
        count: 2
        period: day
      warn_after:
        count: 1
        period: day
    loaded_at_field: _BATCHED_AT
    schema: raw_stripe
    tables:
      - name: raw_payment
        description: records for payments with method, payment id and orderid as reference 